<div class="modal-dialog">
  <div class="modal-content border border-primary">
    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title">User Login</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <!-- Modal body -->
    <div class="modal-body">

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" [(ngModel)]="login.userName" id="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="login.password" id="password">
      </div>


    </div>
    <!-- Modal footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="loginUser()">Submit</button>
    </div>
    <div class="alert alert-danger" *ngIf="showErrors">
      <strong>Invalid User Name</strong>
    </div>
  </div>
</div>
