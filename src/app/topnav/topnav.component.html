<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
    <img src="assets/img/Flipkart-Logo-Red-Newswire.png"> {{viewData.appName}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
    aria-expanded="false" aria-label="Toggle navigation" style="">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]='routes.home'>Home
          <span class="sr-only">(current)</span>
        </a>
        <!-- <button type="button" class="btn btn-primary" (click)="loadRoute('home')">Home</button> -->
     
      </li>
      <li class="nav-item">
        <button type="button" *ngIf="userDetails.isLoggedIn" class="btn btn-primary" (click)="loadRoute('products')">Products</button>
      </li>
     
    </ul>

    <div class="form-inline my-2 my-lg-0">
      <input type="text" [(ngModel)]="searchProduct" *ngIf="userDetails.isLoggedIn" class="form-control" (change)="search()">
      <button type="button" class="btn btn-primary" *ngIf="!userDetails.isLoggedIn" (click)="loadRoute('login')">Login</button> 
      <button type="button" class="btn btn-primary"  *ngIf="!userDetails.isLoggedIn" (click)="loadRoute('register')">Register</button>
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button> -->
      <!--<button class="btn btn-outline-success my-2 my-sm-0 text-white ml-1 border border-secondary" type="submit"></button>-->
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button> -->
         
      <button class="btn btn-primary" type="button" (click)="loadRoute('cart')"><i class="fa fas-cart"></i>Cart-{{counter}}</button>
      <button class="btn btn-primary" type="submit" *ngIf="userDetails.isLoggedIn">Logout</button>
    </div>

  </div>
</nav>


<div class="modal" id="loginModal">
  <app-login></app-login>
</div>

<div class="modal" id="registerModal">
  <app-register></app-register>
</div>
